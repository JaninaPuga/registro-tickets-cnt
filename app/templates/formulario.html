<!doctype html>
<html>
<head>
    <title>Registro de Ticket Técnico</title>
    <style>
        body {
            background: #f4f8fb;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 380px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        .logo {
            display: block;
            margin: 0 auto 18px auto;
            width: 120px;
        }
        h2 {
            color: #0072ce;
            text-align: center;
            margin-bottom: 22px;
        }
        label {
            color: #0072ce;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px 10px;
            margin: 6px 0 16px 0;
            border: 1px solid #b3d4fc;
            border-radius: 5px;
            font-size: 15px;
            background: #f7fbff;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        input[type="submit"] {
            background: #0072ce;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 0;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo_cnt.png') }}" alt="Logo CNT" class="logo">
        <h2>Formulario de Ticket</h2>
        <form method="POST" action="/registrar">
            <label>Nombre del Cliente:</label>
            <input type="text" name="nombre" required>
            <label>Número de Contrato:</label>
            <input type="text" name="contrato" required>
            <label>Descripción de la Falla:</label>
            <textarea name="descripcion" required></textarea>
            <label>Categoría:</label>
            <select name="categoria" required>
                <option value="">Seleccione una opción</option>
                <option value="Telefonica movil">Telefonica movil</option>
                <option value="Telefonia Fija">Telefonia Fija</option>
                <option value="Internet Movil">Internet Movil</option>
                <option value="Internet Hogar">Internet Hogar</option>
                <option value="Telefonia Empresa">Telefonia Empresa</option>
                <option value="Internet Empresa">Internet Empresa</option>
            </select>
            <label>Prioridad:</label>
            <select name="prioridad" required>
                <option value="">Seleccione una opción</option>
                <option value="Normal">Normal</option>
                <option value="Urgente">Urgente</option>
                <option value="Urgentisimo">Urgentisimo</option>
            </select>
            <input type="submit" value="Registrar Ticket">
        </form>
    </div>
</body>
</html>
